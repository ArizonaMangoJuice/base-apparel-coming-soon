<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <header>
        <img src="./images/logo.svg" alt="">
      </header>
      <div class="mobile-image hidden">
        <img src="./images/hero-mobile.jpg" />
      </div>
      <div class="left-group">
        <h1 class="title">
          <span class="different-color">WE'RE </span>COMING SOON
        </h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="email-container">
          <input class="email" type="email" placeholder="Email Address" />
          <div class="ex-error-container ">
            <p class="ex-error hidden">!</p>
          </div>
          <button class="email-button">></button>
        </form>
        <p class="error hidden">Please provide a valid email</p>
      </div>
    </div>
    <div class="right-container">
      <img class="right-side-img" src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
